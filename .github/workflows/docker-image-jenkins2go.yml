name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y_%m_%d_%H_%M')"
    
    - name: Build image
      uses: docker/build-push-action@v2
      with:
        tags: devopsteamsdb/devopsteamsdb:jenkins2go_${{ steps.date.outputs.date }}
        file: Dockerfile
    
    - name: Login to dockerhub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        
    - name: Push image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: devopsteamsdb/devopsteamsdb:jenkins2go_${{ steps.date.outputs.date }}
        file: Dockerfile
        
    - name: Push image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: devopsteamsdb/devopsteamsdb:jenkins2go_latest
        file: Dockerfile
        
    - name: SendGrid Mail Action
      uses: mmichailidis/sendgrid-mail-action@v1.1
      with:
        sendgrid-token: ${{ secrets.SENDGRID_TOKEN }}
        mail: devops.team.sdb@gmail.com       
        subject: Docker build Completred
        individual: "Docker tag: devopsteamsdb/devopsteamsdb:jenkins2go_${{ steps.date.outputs.date }} $EVENT$, $ISSUE$, $ACTION$" 
